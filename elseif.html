<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!-- MENU-LOCATION=NONE -->
<html>
<head>
<title>Velocity</title>
<script language="javascript">
function isDOMRequired() {
	// Return false, indicating that this object is available in code view.
	return false;
}
function objectTag() {
    var elseifStatement = document.theForm.elseifStatement.value;
	var elseifStatement = elseifStatement.replace(" )", ")");
    var thenStatement = document.theForm.thenStatement.value;
    var theString =  "#elseif ( " + elseifStatement + " )\n  " + thenStatement +  "\n";
    return theString;
}
function displayHelp(){
  dw.browseDocument('http://jakarta.apache.org/velocity/user-guide.html');
}
</script>
</head>
<body> 
<form name="theForm"> 
  <table border="0" cellspacing="10" cellpadding="0">
    <tr valign="top">
      <td align="right">ElseIf:</td>
      <td>
      <input type="text" name="elseifStatement" size="40"></td>
    </tr>
    <tr valign="top">
      <td align="right">Then:</td>
      <td>
      <textarea name="thenStatement" cols="36" rows="5"></textarea></td>
    </tr>
  </table> 
</form> 
</body>
</html>
